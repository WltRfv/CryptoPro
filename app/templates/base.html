<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CryptoPro Кошелек{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #2c3e50;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6);
        }

        .btn-primary {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
        }

        .btn-primary:hover {
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.6);
        }

        .btn-success {
            background: linear-gradient(135deg, #a8e6cf 0%, #56ab91 100%);
            color: #1a535c;
            box-shadow: 0 5px 15px rgba(168, 230, 207, 0.4);
        }

        .btn-success:hover {
            box-shadow: 0 8px 25px rgba(168, 230, 207, 0.6);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
            color: #c44569;
            box-shadow: 0 5px 15px rgba(255, 175, 189, 0.4);
        }

        .btn-danger:hover {
            box-shadow: 0 8px 25px rgba(255, 175, 189, 0.6);
        }

        .alert {
            padding: 16px 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 2px solid transparent;
            font-weight: 600;
        }

        .alert-success {
            background: linear-gradient(135deg, #a8e6cf 0%, #dcedc1 100%);
            color: #2e7d32;
            border-color: #81c784;
        }

        .alert-error {
            background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
            color: #c62828;
            border-color: #ef9a9a;
        }

        .alert-info {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            color: #1565c0;
            border-color: #90caf9;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 16px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.2);
            background: white;
        }

        h1, h2, h3, h4 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 700;
        }

        h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 1.8em;
            color: #34495e;
            border-left: 5px solid #4ecdc4;
            padding-left: 15px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
        }

        .stat-card h3 {
            color: white;
            font-size: 1.2em;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .stat-number {
            font-size: 3em;
            font-weight: 800;
            margin: 15px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .member-list {
            list-style: none;
        }

        .member-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 2px solid #f8f9fa;
            transition: all 0.3s ease;
            background: rgba(248, 249, 250, 0.7);
            border-radius: 12px;
            margin-bottom: 10px;
        }

        .member-item:hover {
            background: rgba(78, 205, 196, 0.1);
            transform: translateX(5px);
        }

        .member-item:last-child {
            border-bottom: none;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .nav-links {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .welcome-text {
            font-size: 1.3em;
            color: #2c3e50;
            font-weight: 600;
        }

        .info-box {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            border: 2px solid #4ecdc4;
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            color: #1a535c;
        }

        .key-input {
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
            background: rgba(248, 251, 255, 0.9) !important;
            font-weight: 600;
        }

        .email-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 15px;
        }

        .email-item {
            background: linear-gradient(135deg, #a8e6cf 0%, #dcedc1 100%);
            padding: 15px;
            border-radius: 12px;
            font-weight: 600;
            color: #1a535c;
            border-left: 4px solid #4ecdc4;
        }
    </style>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'error' if category == 'error' else 'success' }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
